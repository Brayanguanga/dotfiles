name: Test install script

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-18.04, ubuntu-20.04, macos-10.15, macos-11.0]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v2
    - name: Run install script
      env:
        NAME: ${{ github.actor }}
        EMAIL: ${{ github.action }}@${{ github.repository_owner }}.com
      run: ./install.sh
    - run: brew || exit 1
    - run: asdf || exit 1
    - run: antibody || exit 1
